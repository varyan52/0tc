<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/subpage.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Netflix Titles Dataset</title>
  </head>
  <body>
    <div>
      <h1>Netflix Titles Dataset</h1>
      <p>Labels task - No Finetuning needed</p>

      <form method="POST">
        <div>
          <label for="cars">Choose a Model:</label>
          <select name="zeroshot_model" id="zeroshot_model">
            <option value="bart">BART Model</option>
            <option value="roberta">roBERTa Model</option>
          </select>
        </div>
        <div class="input-group">
          <label for="input1">Description: </label><br />
          <input name="description" type="text" id="input1" required />
        </div>
        <div class="input-group">
          <label for="input2">Labels: </label><br />
          <input name="label" type="text" id="input2" placeholder="Enter as comma seperated values" required/>
        </div>
        <button class="btn btn-primary">Get output</button>
        <br />
      </form>
    </div>
    <br> <br> <button class="btn btn-primary"><a href="/">Back to Main Page</a></button>
  </body>
</html>
