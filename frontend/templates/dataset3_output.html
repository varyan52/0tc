<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/subpage.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Essays Output</title>
  </head>
  <body>
    <div class="input-group">
    <h1>Essays Output</h1>
  
      <div class="input-group">
        <label for="input1">Essay: </label>
        <textarea readonly id="essay" name="essay" rows="7" cols="50"> {{essay}} </textarea> <br> 

        <label name = "output" for="input2">Output: </label>
        <input readonly name="output" type="text" id="input2" placeholder = "{{output}}" />
      </div>
    </div>
    <button class="btn btn-primary"><a href="/">Back to Main Page</a></button>
  </body>
 
</html>
